<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Register Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom styles for this template -->
  <style>
    body {
      background-image:url(images/2148222620.jpg); 
      background-size: cover;
      background-position: center;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      width: 350px;
      max-width: 80%;
    }
  </style>
</head>
<body>

<div class="card">
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="true">Login</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="register-tab" data-toggle="tab" href="#register" role="tab" aria-controls="register" aria-selected="false">Register</a>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <!-- Login Form -->
    <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
      <h2 class="text-center mb-4">Login</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
      </form>
    </div>

    <!-- Registration Form -->
    <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
      <h2 class="text-center mb-4">Register</h2>
      <form id="registerForm">
        <div class="form-group">
          <label for="regUsername">Username</label>
          <input type="text" class="form-control" id="regUsername" name="regUsername" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="regPassword">Password</label>
          <input type="password" class="form-control" id="regPassword" name="regPassword" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Register</button>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

<!-- Custom JavaScript -->
<script>
  // Example JavaScript for form validation
  document.getElementById("loginForm").addEventListener("submit", function(event) {
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;

    if (username === "" || password === "") {
      alert("Please fill out all fields");
      event.preventDefault();
    }
    // You can add more validation or login logic here as needed
  });

  document.getElementById("registerForm").addEventListener("submit", function(event) {
    var regUsername = document.getElementById("regUsername").value;
    var email = document.getElementById("email").value;
    var regPassword = document.getElementById("regPassword").value;

    if (regUsername === "" || email === "" || regPassword === "") {
      alert("Please fill out all fields");
      event.preventDefault();
    }
    // You can add more validation or registration logic here as needed
  });
</script>

</body>
</html>
